<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Tincher Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <div id = navButtons>
                <button>About</button>
                <button>Experience</button>
                <button>Porfolio</button>
                <button>Contact</button>
            </div>
            <div id = hamburger>
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        <img src="https://i.imgur.com/23WAyRN.png" alt="headshot" class="headshot">
        <div>
            <h1 class="name">Travis Tincher</h1>
            <h2 class="jobTitle">Sofware Engineer and Developer</h2>
        </div>

    </header>

    <div class="content">
        <section id="about">
            <h2>About <i class="fas fa-address-card" alt = "address card icon"></i></h2>      
        </section>
    
        <section id ="experience">
            <h2>Experience <i class="fas fa-briefcase" alt = "briefcase icon"></i></h2>
            
        </section>
    
        <section id="portfolio">
            <h2>Portfolio <i class="fas fa-laptop-code" alt = "laptop icon"></i></h2>
            
        </section>
    
        <section id ="contact">
            <h2>Contact <i class="fas fa-mail-bulk" alt = "bulk mail icon"></i></h2>           
        </section>
    
        <script src="script.js"></script>
    </div>
</body>
    

</html>
